<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron">
<table class="table table-bordered table-striped">
<thead class="thead-dark">
<tr>
<th>SID</th>
<th>NAME</th>
<th>ADDRESS</th>
<th>COURSE</th>
<th>STREAM</th>
<th>AGE</th>
<th>Delete</th>
</tr>
</thead>
<tbody>
<tr th:each="student : ${data}">
<td th:text="${student.sid}"/>
<td th:text="${student.name}"/>
<td th:text="${student.address}"/>
<td th:text="${student.course}"/>
<td th:text="${student.stream}"/>
<td th:text="${student.age}"/>
<td><a href="@{'/delete/'+${student.sid}}">Delete</a></td>
</tr>
</tbody>
</table>
<a href="@{/form}">Add Data</a>
</div>
</body>
</html>
