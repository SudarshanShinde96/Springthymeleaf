<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>form</title>
</head>
<body>

<form th:action="@{/addstudent}" th:object="${project}" method="post">

    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter Name Here" />
    </div>
    <div>
        <label>Address:</label>
        <input type="text" th:field="*{address}" placeholder="Enter Address Here" />
    </div>
    <div>
        <label>Course:</label>
        <input type="text" th:field="*{course}" placeholder="Enter Course Here" />
    </div>
    <div>
        <label>Stream:</label>
        <input type="text" th:field="*{stream}" placeholder="Enter Stream Here" />
    </div>
    <div>
        <label>Age:</label>
        <input type="text" th:field="*{age}" placeholder="Enter Age Here" />
    </div>

    <input type="submit" value="Submit"/>
</form>

</body>
</html>
